<div class="dashboard-container">
  <app-d-header></app-d-header>

  <div class="dashboard-layout">
    <app-d-sidenavbar></app-d-sidenavbar>

    <main class="dashboard-content">
      <div class="dashboard-card">
        <div class="card-header">
          <h2 class="card-title">Appointment Status</h2>
          <div class="card-actions">
          </div>
        </div>
        
        <!-- Data Visualization Section -->
        <div *ngIf="hasAppointmentData; else noDataMessage" class="data-visualization">
          <div class="chart-wrapper">
            <ngx-charts-pie-chart 
              [view]="view" 
              [results]="pieChartData" 
              [legend]="true" 
              [labels]="true"
              [doughnut]="true"
              (select)="onSelect($event)">
            </ngx-charts-pie-chart>
          </div>
        </div>
      
        <!-- No Data State -->
        <ng-template #noDataMessage>
          <div class="no-data-state">
            <i class="fas fa-calendar-times"></i>
            <h3>No Appointments Today</h3>
            <p>You currently have no scheduled appointments</p>
          </div>
        </ng-template>
        
        <!-- Quick Actions -->
        <div class="quick-actions">
          <button class="action-button" routerLink="/d-my-apointments">
            <i class="fas fa-calendar-check"></i> My Appointments
          </button>
          <button class="action-button" routerLink="/d-service-settings">
            <i class="fas fa-cog"></i> Service Settings
          </button>
          <button class="action-button" routerLink="/d-timeslot-management">
            <i class="fas fa-calendar-alt"></i> Timeslot Management
          </button>
          <button class="action-button" routerLink="/d-patients">
            <i class="fas fa-users"></i> Patients
          </button> 
        </div>
      </div>
    </main>
  </div>
</div>
