<div class="bg-img">
    <app-d-header></app-d-header>
    <app-d-sidenavbar></app-d-sidenavbar>
    <div class="overlay"></div>
    <div class="profile-container">
      <form [formGroup]="profileForm">
        <!-- Profile Picture -->
        <div class="form-group">
          <div class="profile-picture-container">
            <img [src]="BASE_URL + '/' + profileForm.value.profilePicture || 'assets/default-profile.png'" alt="Profile Picture" class="profile-picture" />
          </div>
        </div>
  
        <!-- First Name (Readonly) -->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" formControlName="firstName" readonly />
        </div>
  
        <!-- Last Name (Readonly) -->
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" formControlName="lastName" readonly />
        </div>
  
        <!-- Username (Readonly) -->
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" formControlName="username" readonly />
        </div>
  
        <!-- Phone Number (Readonly) -->
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input id="phoneNumber" type="text" formControlName="phoneNumber" readonly />
        </div>
  
        <!-- Email (Readonly) -->
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" readonly />
        </div>
      </form>
    </div>
  </div>
