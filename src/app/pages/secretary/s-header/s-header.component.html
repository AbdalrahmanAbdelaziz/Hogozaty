<div class="navbar">
  <div class="logo-container">
    <img src="vv_w.png" alt="HOGOZATY Logo" class="logo-image" routerLink="/secretary-home">
  </div>

  <ul class="nav-links">
    <li>
      <a routerLink="/secretary-home" title="Home">
        <i class="fas fa-home"></i>
        <span class="nav-text">Home</span>
      </a>
    </li>
    <li>
      <a routerLink="/my-appointment" title="Appointments">
        <i class="fas fa-calendar-check"></i>
        <span class="nav-text">Appointments</span>
      </a>
    </li>
    <li>
      <a routerLink="/revenues" title="Revenues">
        <i class="fas fa-dollar-sign"></i>
        <span class="nav-text">Daybook</span>
      </a>
    </li>
    <li class="menu-container">
      <a routerLink="/s-profile" title="Profile">
        <i class="fas fa-user"></i>
        <span class="nav-text">{{ patient?.data?.firstName | titlecase }}</span>
      </a>
    </li>
    <li>
      <a (click)="logout()" title="Logout">
        <i class="fas fa-sign-out-alt"></i>
        <span class="nav-text">Logout</span>
      </a>
    </li>
  </ul>
</div>
