<app-s-header></app-s-header>
<app-s-sidenavbar></app-s-sidenavbar>

<div class="container">
  <h2>Book an Appointment</h2>

  <form (ngSubmit)="submitAppointment()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required placeholder="Enter your first name">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required placeholder="Enter your last name">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" required placeholder="Enter your phone number">
    </div>

    <button type="submit">Book Appointment</button>
  </form>
</div>
