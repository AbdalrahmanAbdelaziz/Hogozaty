<app-s-header></app-s-header>
<app-s-sidenavbar></app-s-sidenavbar>

<div class="container">
  <h2>Check Patient Registration</h2>

  <!-- Input field for phone number -->
  <div class="input-container">
    <input type="text" [(ngModel)]="phoneNumber" placeholder="Enter phone number" />
  </div>

  <!-- Check button -->
  <button (click)="checkRegistration()">Check</button>

  <!-- Display messages based on registration status -->
  <div *ngIf="isRegistered === false">
    <p>Patient not registered.</p>
    <button (click)="goToRegister()">Add New Patient</button>
  </div>

  <div *ngIf="isRegistered === true">
    <p>Patient is registered! Patient ID: <strong>{{ patientId }}</strong></p>
    <button (click)="goToAppointments()">Go to Doctor Appointments</button>
  </div>
</div>
