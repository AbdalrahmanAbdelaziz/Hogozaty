<div class="modal-overlay" *ngIf="isVisible" @fadeInOut>
  <div class="modal-content" @slideInOut>
    <h2 class="modal-title">Are you sure you want to reschedule to this time?</h2>
    <div class="modal-actions">
      <button (click)="onConfirm()" class="btn btn-primary">Yes</button>
      <button (click)="onCancel()" class="btn btn-secondary">No</button>
    </div>
  </div>
</div>
