<div class="navbar" [dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <div class="logo-container">
    <!-- <img src="vv_w.png" [alt]="'header.logoAlt' | transloco" class="logo-image" routerLink="/patient-home"> -->
    <img src="vv_w.png" alt="" class="logo-image" routerLink="/patient-home" />

  </div>

  <!-- Top navbar items (will be hidden on mobile except dark mode) -->
  <div class="top-nav-items">
    <button class="lang-switcher" (click)="switchLanguage('en')" [class.active]="currentLang === 'en'">EN</button>
    <button class="lang-switcher" (click)="switchLanguage('ar')" [class.active]="currentLang === 'ar'">عربي</button>
    <a class="dark-mode-toggle" (click)="toggleDarkMode()" [title]="'header.darkModeToggle' | transloco">
      <i class="fas" [class.fa-moon]="!isDarkMode" [class.fa-sun]="isDarkMode"></i>
    </a>
  </div>

  <!-- Bottom navbar items (shown on mobile) -->
  <ul class="nav-links">
    <li>
      <a routerLink="/patient-home" [title]="'header.home' | transloco">
        <i class="fas fa-home"></i>
        <span class="nav-text">{{ 'header.home' | transloco }}</span>
      </a>
    </li>
    <li>
      <a routerLink="/choose-appointment" [title]="'header.appointments' | transloco">
        <i class="fas fa-calendar-check"></i>
        <span class="nav-text">{{ 'header.appointments' | transloco }}</span>
      </a>
    </li>
    <li class="menu-container">
      <a routerLink="/complete-data" [title]="'header.profile' | transloco">
        <i class="fas fa-user"></i>
        <span class="nav-text">{{ patient?.data?.firstName | titlecase }}</span>
      </a>
    </li>
    <li>
      <a (click)="logout()" [title]="'header.logout' | transloco">
        <i class="fas fa-sign-out-alt"></i>
        <span class="nav-text">{{ 'header.logout' | transloco }}</span>
      </a>
    </li>
  </ul>
</div>
