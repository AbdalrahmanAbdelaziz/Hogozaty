<div class="navbar">
  <div class="logo-container">
    <img src="vv_w.png" alt="HOGOZATY Logo" class="logo-image">
  </div>

  <!-- Hamburger Menu (Now Inside Navbar) -->
  <div class="menu-toggle" (click)="toggleMenu()">
      <i class="fas fa-bars"></i> 
  </div>

  <ul class="nav-links" [class.active]="menuOpen">
    <li>
      <a routerLink="/patient-home">
        <i class="fas fa-home"></i> Home
      </a>
    </li>
    <li>
      <a routerLink="/choose-appointment">
        <i class="fas fa-calendar-check"></i> Appointments
      </a>
    </li>
    <li class="menu-container">
      <a routerLink="/complete-data">
        <i class="fas fa-user"></i> {{ patient?.data?.firstName | titlecase }}
      </a>
    </li>
    <li>
      <a (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </li>
  </ul>
</div>
