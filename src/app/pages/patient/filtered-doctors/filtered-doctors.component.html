<div class="bg">


<app-p-header></app-p-header>

<div class="navbar-spacer"></div>
<app-side-navbar></app-side-navbar>

<!-- Page Header Title -->
<div class="page-header">
  <h1>Find Your Doctor</h1>
  <p>Browse top professionals and schedule your consultation.</p>
</div>

<div class="doctor-cards">
  <div class="doctor-card" *ngFor="let doctor of doctors" (click)="goToDoctorProfile(doctor)">
    <div class="doctor-image-container">
      <img
        [src]="doctor.profilePicture ? BASE_URL + '/' + doctor.profilePicture : 'assets/default-avatar.jpg'"
        alt="Doctor Image"
        class="doctor-image"
      />
    </div>
    <div class="doctor-details">
      <h3>{{ doctor.firstName }} {{ doctor.lastName }}</h3>
      <p class="clinic"><i class="fas fa-hospital"></i> {{ clinics[doctor.clinicId]?.name || 'Unknown' }}</p>
      <p class="price"><i class="fas fa-dollar-sign"></i> ${{ doctor.checkPrice || 'N/A' }}</p>
      <p class="rating"><i class="fas fa-star"></i> 
        {{ doctor.avgFeedbackRating ? (doctor.avgFeedbackRating | number:'1.1-1') : 'No Ratings' }}
      </p>      <button class="book-appointment">Book Appointment</button>
    </div>
  </div>
</div>
</div>
