<app-p-header></app-p-header>

<div class="navbar-spacer"></div>

<app-side-navbar></app-side-navbar>

<div class="doctor-cards">
    <div class="doctor-card" 
         *ngFor="let doctor of doctors" 
         (click)="goToDoctorProfile(doctor)">
        <img 
            [src]="doctor.profilePicture ? BASE_URL + '/' + doctor.profilePicture : 'assets/default-avatar.jpg'" 
            alt="Doctor Image" 
            class="doctor-image"
        >
        <div class="doctor-details">
            <h3>{{ doctor.firstName }} {{ doctor.lastName }}</h3>
            <p><strong>Clinic:</strong> 
                {{ clinics[doctor.clinicId]?.name || 'Unknown' }}
             </p>
            <p class="price">Price: ${{ doctor.checkPrice || 'N/A' }}</p>
            <p class="rating">⭐ {{ doctor.avgFeedbackRating || 'No Ratings' }}</p>
        </div>
    </div>
</div>
