<div class="bg-img" style="background-image: url('www.jpg');">
    <div class="overlay"></div>
    <div class="content">
      <header>FORGOT PASSWORD</header>
  
      <form [formGroup]="forgetPasswordForm" (ngSubmit)="submit()">
        <!-- Email Field -->
        <div class="field">
          <span class="fa fa-envelope"></span>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            required
          />
          <div *ngIf="isSubmitted && fc['email'].invalid" class="error">
            Please enter a valid email.
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="field">
          <input type="submit" value="Send Reset Link" />
        </div>
      </form>
    </div>
  </div>
