  <div class="navbar-spacer"></div>

  <div class="content">
    <img src="vv_b.png" alt="Logo" class="logo" routerLink="/" />
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="field">
        <span class="fa fa-user"></span>
        <input type="text" formControlName="EmailOrUsernameOrPhone" placeholder="Email or Username or Phone" required />
        <div *ngIf="isSubmitted && fc['EmailOrUsernameOrPhone'].invalid" class="error">
          Email is required and should be valid.
        </div>
      </div>

      <div class="field space">
        <span class="fa fa-lock"></span>
        <input
          type="password"
          formControlName="password"
          class="pass-key"  
          placeholder="Password"
          required
        />
        <div *ngIf="isSubmitted && fc['password'].invalid" class="error">
          Password is required.
        </div>
      </div>

      <div class="field">
        <input type="submit" value="LOGIN" />
      </div>

      <div class="forgot-password">
        <a routerLink="/forget-password">Forgot Password?</a>
      </div>
    </form>

    <div class="signup">
      Don't have an account? <a routerLink="/register">Sign Up Now</a>
    </div>
  </div>
</div>
